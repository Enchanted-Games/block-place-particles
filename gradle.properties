# Common
mod_version=0.2
mod_name=Particle Interactions
mod_author=Enchanted_Games
mod_id=eg_particle_interactions
license=CC BY-NC 4.0
credits=
description=A client side mod that adds particles to various interactions in the game that don't normally have particles.\
\nNew in v0.2:\
\n\  - Bubble particles when placing or breaking blocks underwater\
\n\  - Sparks when using a flint and steel\
\n\  - Sparks occasionally fly out of campfires and regular fires (sparks are blue for soul fire)\
\n\  - Particles when tilling dirt, stripping logs, and flattening dirt\
\n\  - Sparks from minecarts when they are travelling close to full speed on a rail
mod_homepage=https://enchanted.games/
mod_issues=https://github.com/Enchanted-Games/block-place-particles/issues
